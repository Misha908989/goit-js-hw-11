<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" crossorigin src="/vanilla-app-template/index.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-dgoA7Xew.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-DumFYO8Z.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <form class="form" id="search-form">
          <label>
            <input
              type="text"
              name="search-text"
              id="search-input"
              placeholder="Search images..."
              required
            />
          </label>
          <button type="submit">Search</button>
        </form>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="loader-wrapper" id="loader-wrapper">
          <div class="loader"></div>
        </div>
        <ul class="gallery" id="gallery"></ul>
      </div>
    </main>

  </body>
</html>
